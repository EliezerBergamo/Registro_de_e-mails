<!DOCTYPE html>

<!-- Carrega os arquivos da pasta static -->

{% load static %}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Editar</title>

        <!-- Favicon -->

        <link
            rel="shortcut icon"
            href="{% static 'images/favicon.ico' %}"
            type="image/x-icon"
        />

        <!-- Estilização com tags CSS -->

        <style>
            body {
                background-color: #d4d4d6;
            }
        </style>
    </head>

    <!-- Navbar -->

    <body>
        <nav
            style="background-color: #090c47 !important"
            class="navbar navbar-dark bg-dark"
        >
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="font-size: 2.5rem"
                    ><a
                        style="text-decoration: none; color: white"
                        href="{% url 'home' %}"
                        >Registro de emails</a
                    ></span
                >
            </div>
        </nav>

        <!-- Formulário para cadastro -->

        <main class="container mt-5">
            <div class="row">
                <div
                    class="col-md-5 offset-md-3"
                    style="width: 50%; margin: 0 auto"
                >
                    <form
                        action="{% url 'save' %}"
                        method="post"
                        class="card card-body"
                        style="
                            border-radius: 0.5rem;
                            box-shadow: 3px 3px 5px #808080;
                        "
                    >
                        {% csrf_token %}
                        <h1>Edite o email aqui</h1>
                        <br />
                        <p
                            class="form-control"
                            alt="Email atual mais o ID correspondente"
                            title="Email atual mais o ID correspondente"
                            style="
                                border-radius: 0.25rem;
                                box-shadow: 3px 3px 5px #808080;
                                background-color: #d1cfcf;
                                border: none;
                            "
                        >
                            {{ user.id }} - {{ user.email }}
                        </p>
                        <br />
                        <div class="mb-3">
                            <!-- Input do campo email -->

                            <label for="email" class="visually-hidden"></label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                                class="form-control"
                                alt="Edite o email aqui"
                                title="Edite o email aqui"
                                value="{{user.email}}"
                                style="
                                    border-radius: 0.25rem;
                                    box-shadow: 3px 3px 5px #808080;
                                "
                            />
                        </div>
                        <br />
                        <button
                            type="submit"
                            class="btn btn-primary mb-3"
                            style="
                                border-radius: 0.5rem;
                                background-color: #090c47;
                                border: none;
                                box-shadow: 3px 3px 5px grey;
                            "
                        >
                            Salvar alterações</button
                        ><br />
                    </form>
                </div>
            </div>
        </main>

        <!-- Configurações Bootstrap -->

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --></body>
</html>
