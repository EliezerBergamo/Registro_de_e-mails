<!DOCTYPE html>

<!-- Carrega os arquivos da pasta static -->

{% load static %}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Cadastro</title>

        <!-- Favicon -->

        <link
            rel="shortcut icon"
            href="{% static 'images/favicon.ico' %}"
            type="image/x-icon"
        />

        <!-- Style.CSS -->

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>

    <!-- Navbar -->

    <body>
        <nav
            style="background-color: #090c47 !important"
            class="navbar navbar-dark bg-dark"
        >
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="font-size: 2.5rem"
                    ><a
                        style="text-decoration: none; color: white"
                        href="{% url 'home' %}"
                        >Registro de emails</a
                    ></span
                >
            </div>
        </nav>

        <!-- Formulário para cadastro -->
        <main class="container mt-5">
            <div class="row">
                <div
                    class="col-md-5 offset-md-3"
                    style="width: 50%; margin: 0 auto"
                >
                    <form
                        action="{% url 'save' %}"
                        method="post"
                        class="card card-body"
                        style="
                            border-radius: 0.5rem;
                            box-shadow: 3px 3px 5px #808080;
                        "
                    >
                        {% csrf_token %}
                        <h1>Cadastre os emails aqui</h1>
                        <br />
                        <div class="mb-3">
                            <!-- Input do campo email -->

                            <label for="email" class="visually-hidden"></label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                                class="form-control"
                                alt="Insira os emails aqui"
                                title="Digite o email aqui"
                                style="
                                    border-radius: 0.25rem;
                                    box-shadow: 3px 3px 5px #808080;
                                "
                            />
                        </div>
                        <br />
                        <button
                            type="submit"
                            class="btn btn-primary mb-3"
                            style="
                                border-radius: 0.5rem;
                                background-color: #090c47;
                                border: none;
                                box-shadow: 3px 3px 5px grey;
                            "
                        >
                            Salvar</button
                        ><br />
                    </form>
                </div>
            </div>
        </main>
        <br />

        <!-- Tabela que recebe e gerencia os emails cadastrados -->
        <div class="container">
            <div style="display: flex; justify-content: space-between">
                <table class="table table-bordered table-striped">
                    <tr bgcolor="#4287f5">
                        <th style="color: #000; text-align: center">ID</th>
                        <th style="color: #000; text-align: center">Email</th>
                        <th
                            style="color: #000; text-align: center"
                            class="action"
                        >
                            Ações
                        </th>
                    </tr>

                    <!-- Laço de repetição que buscar os usuários e os mostra na tabela -->

                    {% for user in users %}

                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.email }}</td>
                        <td style="text-align: center">
                            <button
                                type="button"
                                class="btn_ btn-primary btn-sm"
                                style="
                                    background-color: #ffdc00;
                                    border: none;
                                    border-radius: 0.25rem;
                                    box-shadow: 3px 3px 5px #808080;
                                "
                                alt="Edita o email"
                                title="Clique aqui para editar o email"
                            >
                                <a href="{% url 'edit' user.id %}"
                                    ><img
                                        class="img"
                                        src="{% static 'images/edit_icon.png' %}"
                                        alt="Edita o email"
                                /></a>
                            </button>
                            <button
                                type="button"
                                class="btn_ btn-primary btn-sm"
                                style="
                                    background-color: #f53b2a;
                                    border: none;
                                    border-radius: 0.25rem;
                                    box-shadow: 3px 3px 5px #808080;
                                "
                                alt="Exclui o email"
                                title="Clique aqui para excluir o email"
                            >
                                <a href="{% url 'delete' user.id %}"
                                    ><img
                                        class="img"
                                        src="{% static 'images/trash_icon.png' %}"
                                        alt="Exclui o email"
                                /></a>
                            </button>
                        </td>
                    </tr>

                    <!-- Fim do laço de repetição -->

                    {% endfor %}
                </table>
            </div>
        </div>

        <!-- Configurações Bootstrap -->

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>
